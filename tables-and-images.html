<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables and Images</title>
</head>
<body>
    <!-- Tables -->
     <table border="4">
        <thead>
            <tr>
                <th>Name</th>
                <th colspan="2">Details</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">Edwin</td>
                <td rowspan="2">25 y/o</td>
                <td>Mandaluyong</td>
            </tr>
            <tr>
                <td>Japan</td>
            </tr>
            <tr>
                <td>Hyeon Ju</td>
                <td>23 y/o</td>
                <td>South Korea</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3"> Total: 2 people</td>
            </tr>
        </tfoot>
     </table>

     <!-- Adding images using image url -->
      <img src="https://www.itpedia.nl/wp-content/uploads/2018/02/Thinking_Face_Emoji.png" alt="thinking face" height="200px" width="200px">
      <img src="https://www.itspedia.nl/wp-content/uploads/2018/02/Thinking_Face_Emoji.png" alt="thinking face" height="200px" width="200px">
      <img src="./Thinking_Face_Emoji.png" alt="curious emoji" height="200px" width="200px">
</body>
</html>
